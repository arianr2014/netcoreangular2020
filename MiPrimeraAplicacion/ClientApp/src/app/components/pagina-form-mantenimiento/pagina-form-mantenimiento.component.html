<h1>{{titulo}}</h1>

<div>
  <div class="col-md-12">

    <form [formGroup]="pagina" (ngSubmit)="guardarDatos()">

      <div class="form-group">
        <label>Id PÃ¡gina</label>
        <input type="text" readonly class="form-control" formControlName="iidPagina" />
      </div>

      <div class="form-group">
        <label>Mensaje</label>
        <input type="text" class="form-control" formControlName="mensaje" />
        <div style="color:red" *ngIf="pagina.controls['mensaje'].errors?.required">
          El mensaje es obligatorio
        </div>
        <div style="color:red" *ngIf="pagina.controls['mensaje'].errors?.maxlength">
          Supero la longitud maxima
        </div>
      </div>

      <div class="form-group" >
        <label>Accion</label>
        <input type="text" class="form-control" formControlName="accion" />
        <div style="color:red" *ngIf="pagina.controls['accion'].errors?.required">
          La accion es obligatorio
        </div>
        <div style="color:red" *ngIf="pagina.controls['accion'].errors?.maxlength">
          Supero la longitud maxima
        </div>


      </div>

      <div>
        <input type="button"  [disabled]="!pagina.valid" value="Enviar" type="submit" class="btn btn-primary" />
        <input type="button" value="Regresar" [routerLink]="['/mantenimiento-pagina']" class="btn btn-danger" />

      </div>

    </form>

  </div>

</div>
